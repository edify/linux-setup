---
# Configure your freshly installed software
- hosts: all
  tasks:
    # SSH config
    - name: Disable empty password login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PermitEmptyPasswords" line="PermitEmptyPasswords no"
      become: yes
      become_method: sudo

    - name: Disable remote root login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PermitRootLogin" line="PermitRootLogin no"
      become: yes
      become_method: sudo

    - name: Disable password login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PasswordAuthentication" line="PasswordAuthentication no"
      become: yes
      become_method: sudo

    # User
    - name: Modify current user groups and shell
      user: name={{ lookup('env','USER') }} groups=docker,libvirtd append=yes shell=/usr/bin/zsh
      become: yes
      become_method: sudo
